<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>minayuのポートフォリオサイト</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="minayuのポートフォリオサイトです。">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="icon">
        <img src="img/programmer.png" width="140" height="140" alt="minayuのアイコンです">
      </div>
      <div class="foreword">
        <h1>minayu</h1>
        <p>Webデザイナー志望の23歳です</p>
        <a href="https://github.com/minayu" target="_blank">
          <img src="img/github01.png" width="40" height="40" alt="githubへのリンクです">
        </a>
      </div>
    </div>
  </header>

  <div class="product">
    <img src="img/product.png" width="280" height="70" alt="作品紹介のロゴ">
  </div>
  <section class="intro">
      <section>
        <h1>カウンター</h1>
        <img src="img/counter_icon.png" width="400" height="400" alt="アイコンの紹介画像">
        <p>学生時代にカウントアプリのアイコンに用いた画像です。Illustratorで作成しました。</p>
      </section>

    <section>
      <h1>オリジナルロゴ</h1>
      <img src="img/bn_logo.PNG" width="400" height="400" alt="オリジナルロゴの紹介画像">
      <p>漫画やアニメに出てきそうなものをイメージして作ったオリジナルロゴです。こちらもIllustratorで作成しました。</p>
    </section>

    <section>
      <h1>favicon素材</h1>
      <img src="img/favicon_72.png" width="400" height="400" alt="faviconの紹介画像">
      <p>本サイトで使うために作成したfaviconです。みなゆの「み」をモチーフに、Illustratorで作成しました。</p>
    </section>
  </section>

  <footer>
    <p>© 2020 yuuki minagawa</p>
  </footer>
</body>
</html>
